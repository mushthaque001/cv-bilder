<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Merriweather:wght@700&family=Open+Sans:wght@400;600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding-top: 40px;
        }
        h1 { font-family: 'Merriweather', serif; color: #004d61; font-size: 2.5em; margin-bottom: 20px; font-weight: 700; }
        form { width: 90%; max-width: 700px; background-color: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        h2 { color: #00796b; font-size: 1.4em; margin-top: 20px; border-bottom: 2px solid #00796b; padding-bottom: 5px; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="file"], textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1em; background-color: #f9f9f9; transition: border 0.3s ease; }
        input:focus, textarea:focus, select:focus { border-color: #00796b; background-color: #e0f2f1; }
        button[type="submit"] { width: 100%; padding: 12px; background: linear-gradient(135deg, #00796b, #004d61); color: #fff; font-size: 1.1em; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button[type="submit"]:hover { background: linear-gradient(135deg, #004d61, #00796b); }
    </style>
</head>
<body>
    <h1>Create Your CV</h1> 
    <form method="post" enctype="multipart/form-data" action="{% url 'create_cv' %}">
        {% csrf_token %}
        
        <h2>Personal Information</h2>
        {{ personal_form.as_p }}

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
        
        <label for="font-select">Select Font Style:</label>
        <select id="font-select" name="font_style">
            <option value="Roboto">Roboto</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Raleway">Raleway</option>
        </select>

        <h2>Education</h2>
        {{ education_form.as_p }}

        <h2>Work Experience</h2>
        {{ work_form.as_p }}

        <h2>Skills</h2>
        {{ skill_form.as_p }}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
